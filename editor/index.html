<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <!-- import style for vanilla tab -->
        <link href="./vanilla-tab/style.css" rel="stylesheet" />
        <link href="./text-editor/style.css" rel="stylesheet" />
        <style>
            /* Styling for the context menu */
            .context-menu {
                display: none;
                position: absolute;
                background-color: #fff;
                border: 1px solid #ccc;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            .context-menu-item {
                padding: 8px 12px;
                cursor: pointer;
            }

            .context-menu-item:hover {
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="options">
                <button id="bold" class="option-button format">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button id="italic" class="option-button format">
                    <i class="fas fa-italic"></i>
                </button>
                <button id="underline" class="option-button format">
                    <i class="fas fa-underline"></i>
                </button>

                <button id="superscript" class="option-button script">
                    <i class="fa-solid fa-superscript"></i>
                </button>
                <button id="subscript" class="option-button script">
                    <i class="fa-solid fa-subscript"></i>
                </button>

                <button id="insertOrderedList" class="option-button">
                    <div class="fa-solid fa-list-ol"></div>
                </button>
                <button id="insertUnorderedList" class="option-button">
                    <i class="fa-solid fa-list"></i>
                </button>

                <button id="undo" class="option-button">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
                <button id="redo" class="option-button">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>

                <button id="createLink" class="adv-option-button">
                    <i class="fa fa-link"></i>
                </button>

                <button id="unlink" class="option-button">
                    <i class="fa fa-unlink"></i>
                </button>

                <button id="justifyLeft" class="option-button align">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button id="justifyCenter" class="option-button align">
                    <i class="fa-solid fa-align-center"></i>
                </button>
                <button id="justifyRight" class="option-button align">
                    <i class="fa-solid fa-align-right"></i>
                </button>
                <button id="justifyFull" class="option-button align">
                    <i class="fa-solid fa-align-justify"></i>
                </button>
                <button id="indent" class="option-button spacing">
                    <i class="fa-solid fa-indent"></i>
                </button>
                <button id="outdent" class="option-button spacing">
                    <i class="fa-solid fa-outdent"></i>
                </button>
                <select id="formatBlock" class="adv-option-button">
                    <option value="H1">H1</option>
                    <option value="H2">H2</option>
                    <option value="H3">H3</option>
                    <option value="H4">H4</option>
                    <option value="H5">H5</option>
                    <option value="H6">H6</option>
                </select>
                <select id="fontName" class="adv-option-button"></select>
                <select id="fontSize" class="adv-option-button"></select>

                <div class="input-wrapper">
                    <input
                        type="color"
                        id="foreColor"
                        class="adv-option-button"
                    />
                    <label for="foreColor">Font Color</label>
                </div>
                <div class="input-wrapper">
                    <input
                        type="color"
                        id="backColor"
                        class="adv-option-button"
                    />
                    <label for="backColor">Highlight Color</label>
                </div>
            </div>
        </div>
        <div class="tab">
            <nav class="tab-stripe">
                <a class="active" href="#Tab1-Q1">1</a>
                <!-- <a style="font-weight: bold" href="#addTabBtn">+</a> -->
            </nav>
            <button class="tab-scroll-button left hidden"></button>
            <button class="tab-scroll-button right"></button>
            <button class="tab-full-screen-button"></button>
            <div class="tab-content">
                <div class="active" id="#Tab1-Q1">
                    <div id="text-input" contenteditable="true">hello</div>
                </div>
            </div>
        </div>
        <div id="excute" style="text-align: center">
            <button
                style="
                    width: fit-content;
                    display: inline;
                    font-size: large;
                    height: fit-content;
                "
                onclick="saveVanillaTab()"
                id="save"
            >
                Save
            </button>

            <button
                style="
                    width: fit-content;
                    display: inline;
                    font-size: large;
                    height: fit-content;
                "
                onclick="publishForUser()"
                id="publish"
            >
                Publish
            </button>
            <button
                style="
                    width: fit-content;
                    display: inline;
                    font-size: large;
                    height: fit-content;
                "
                onclick="exportTab()"
                id="export"
            >
                Export
            </button>
            <button
                style="
                    width: fit-content;
                    display: inline;
                    font-size: large;
                    height: fit-content;
                "
                id="import"
                onclick="importTab()"
            >
                Import
            </button>
            <button id="pdf">Pdf</button>
        </div>

        <div class="context-menu" id="contextMenu" style="font-weight: bold">
            <div class="context-menu-item" id="deleteItem">
                Delete <i class="fas fa-trash-alt"></i>
            </div>
            <div class="context-menu-item" id="insertItem">
                Insert <i class="fas fa-sign-in-alt"></i>
            </div>
            <div class="context-menu-item" id="moveRightItem">
                Move right <i class="fas fa-long-arrow-alt-right"></i>
            </div>
            <div class="context-menu-item" id="moveLeftItem">
                Move left <i class="fas fa-long-arrow-alt-left"></i>
            </div>
        </div>
    </body>

    <!-- script for rich text edior -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- script for text editor -->
    <script src="./text-editor/script.js"></script>
    <!-- script for vanilla tab -->
    <script src="./vanilla-tab/script.js"></script>
</html>
